<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" ></script>
</head>
<body>
    <div ws-hole="Body">
        <div class="container" ws-template="TalkingRoom">
            <div class="row">
                <div class="col">
                    <h3 style="text-align: center">Small Talk</h3>
                </div>
            </div>
            <hr>

            <div class="row g-3 align-items-center">
                <div class="col">
                    <div class="mb-3 form-floating">  
                        <textarea class="form-control" id="TalkingContent" ws-var="TalkingContent"></textarea>
                        <label for="TalkingContent">Talking</label>
                    </div>
                    <button type="button" class="btn btn-primary" ws-onclick="SendTalking">Send</button>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col">
                    <div style="height: 280px; overflow: auto; border: 1px solid black;">
                        <ul class="list-group" id="TalkingList">
                            <!--<li class="list-group-item">Tweet 01</li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script ws-replace="scripts"></script>
</body>
</html>
